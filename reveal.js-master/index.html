<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/beige.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
			<section data-background-image="img/back.png"
					 data-background-size="cover"
					 data-background-repeat="no-repeat">
            </section>
            <section data-markdown="markdown/example.md"
                     data-separator="^\n---\n$"
                     data-separator-vertical="^\n##\s">
                <aside class="notes">udazdoiazjdazoidoiaz</aside>
            </section>
            <!-- <section data-markdown="markdown/example2.md"
					 data-separator="^\n---\n$"
					 data-separator-vertical="^\n##\s">
                <aside class="notes">Notes pour example2.md</aside>
            </section> -->
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
            markdown: {
                smartypants: true
            }
        });
    </script>
</body>
</html>
